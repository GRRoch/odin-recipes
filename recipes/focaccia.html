<h1>Focaccia</h1>

<ul>
	<li>Flour</li>
	<li>Yeast</li>
	<li>Water</li>
	<li>Salt</li>
</ul>

<ol>
	<li>Stir to combine</li>
	<li>Cover and let sit overnight, at least 12 hours</li>
	<li>Fold and tuck into a ball, let sit 2 hours</li>
	<li>One hour before baking preheat oven to 450</li>
	<li>Bake for 25 minutes</li>
</ol>
